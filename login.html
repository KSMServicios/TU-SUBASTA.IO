<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - TuSubasta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a href="INDEX.HTML" class="logo">TuSubasta</a>
        <nav class="main-nav">
          <ul>
            <li><a href="INDEX.HTML">Inicio</a></li>
            <li><a href="#">Subastas Activas</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Entrar
          </button>
        </form>
      </div>
    </main>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Mantenemos la lógica del administrador como un caso especial
          if (email === "saultula.st@gmail.com" && password === "03112002") {
            sessionStorage.setItem("isAdmin", "true");
            window.location.href = "admin.html";
            return;
          }

          // Lógica para usuarios normales
          try {
            const response = await fetch("http://localhost:4000/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const result = await response.json();
            alert(result.message);

            if (result.success) {
              // Guardar info del usuario y redirigir a la página principal
              sessionStorage.setItem("loggedInUser", result.username);
              window.location.href = "INDEX.HTML";
            } else {
              // El servidor ya nos da el mensaje de error
            }
          } catch (error) {
            alert("No se pudo conectar con el servidor. Inténtalo más tarde.");
          }
        });
    </script>
  </body>
</html>
